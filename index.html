<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="spotify"><span>Spotify</span></li>
            <li>home</li>

        </ul>
    </nav>
      
     <div class="conatiner">

        <h1>best of Eminem</h1>

         <img src="cover1.jpeg
         " alt="1">
         <span class="songname">Venom</span>
         <span class="songlistplay"><span class="timestamp">5:30</span> <i  id="0" class="fa-sharp fa-solid fa-play  songItemPlay "></i></span>
        </div>
        <div class="songitem">
            <img src="cover1.jpeg
            " alt="1">
            <span class="songname">Venom</span>
            <span class="songlistplay"><span class="timestamp">5:30</span> <i  id="1" class="fa-sharp  fa-solid fa-play  songItemPlay"></i></span>
           </div>

           <div class="songitem">
            <img src="cover1.jpeg
            " alt="1">
            <span class="songname">rapGod</span>
            <span class="songlistplay"><span class="timestamp">5:30</span> <i  id="2" class="fa-sharp  fa-solid fa-play  songItemPlay"></i></span>

           <div class="songitem">
            <img src="cover1.jpeg
            " alt="1">
            <span class="songname">Mockingbird</span>

           <div class="songitem">
            <img src="cover1.jpeg
            " alt="1">

      <div class="songBanner"></div>

     </div>
     
     <div class="bottombar">
         <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
         <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-sharp fa-2x fa-solid fa-play" id="masterplay">
            </i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
         </div>
         <div class="songInfo">
             <img src="./song.gif" width="50px" alt="" id="gif"><span id="mastersongname">venom </span>
         </div>
     </div>     
     <script src="https://kit.fontawesome.com/314ba1ffe2.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
